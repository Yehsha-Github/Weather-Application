<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="function/Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <div class=" main-body">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter City" required class="search-box" id="input-city" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <h1 id="city">
                What is the weather today?
            </h1> <br />
            <h2 class="date">03/02/2024</h2>
            <h3 class="time">12.00am</h3>

            <div class="row">
                <div class="col">
                    Weather description: <br />
                    <strong><span id="description"></span></strong>
                </div>
                <div class="col">
                    Temperature <br />
                    <div class="weather-temperature">
                        <strong><span class="temperature" id="temperature">10</span></strong>
                        <span class="units">
                            <a href="# " id="celsius">°C</a>/
                            <a href="# " id="farenheit">℉</a>
                        </span> <br />
                        <div id="icon"></div>
                    </div>
                </div>
                <div class="col">
                    Humidity <br />
                    <strong><span id="humidity"></span>%</strong>
                </div>
                <div class="col">
                    Wind speed <br />
                    <strong><span id="wind-speed"></span>km/h</strong>

                </div>
            </div>
        </main>
        <footer> Coded by <a href="https://github.com/Yehsha-Github" target="_blank">Yehsha</a>, hosted on <a
                href="https://fascinating-weather-06159d.netlify.app">Netlify</a> ,and code
            available on <a href="https://github.com/Yehsha-Github/Weather-Application" target="_blank">GitHub</a>
        </footer>
    </div>
    <script src="function/Script.js"></script>
</body>

</html>
